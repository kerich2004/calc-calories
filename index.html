<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator calories</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <header>
    <h1>Calc calories</h1>
  </header>
  <main>
    <input type="checkbox">

    <section class="section-form">
      <h3>Today I ate ..</h3>
      <form action="">
        <label>
          Food
          <input type="text" name="foodName">
        </label>
        <label>
          Time of use
          <input type="time" name="foodTime">
        </label>
        <button>Add a meal</button>
      </form>
      <span class="feedback" hidden>Meal noted</span>
    </section>

    <section class="section-menu">
      <h3>Menu</h3>

      <p>Drinks</p>
      <ul></ul>
      <p>Dishes</p>
      <ul></ul>
      <p>Snacks</p>
      <ul></ul>
    </section>

    <section class="section-table">
      <table>
        <h3>Table</h3>
        <thead>
          <th>Time</th>
          <th>Product</th>
          <th>Calories</th>
        </thead>
        <tbody>
          <tr>
            <td>test</td>
            <td>test</td>
            <td>test</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
