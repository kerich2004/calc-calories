<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator calories</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Calc calories</h1>
    
    <label class="toogle">
      <input type="checkbox" class="toogle-checkbox">
      <span class="toogle-slider"></span>
    </label>
  </header>
  
  <main>
    <section class="section-form">
      <h3>Today I ate ..</h3>
      <form action="">
        <label>
          Food
          <input type="text" name="foodName">
        </label>
        <label>
          Time of use
          <input type="time" name="foodTime">
        </label>
        <button>Add a meal</button>
      </form>

      <p class="feedback" hidden>Meal noted</p>
      <p class="error-empty error" hidden>Input is empty</p>
      <p class="error-menu error" hidden>Only dishes from the menu</p>
    </section>

    <section class="section-menu">
      <h3>Menu</h3>

      <p>Drinks</p>
      <ul></ul>
      <p>Dishes</p>
      <ul></ul>
      <p>Snacks</p>
      <ul></ul>
    </section>

    <section class="section-table" hidden>
      <h3>Table</h3>

      <table>
        <thead>
          <th>Time</th>
          <th>Product</th>
          <th>Calories</th>
          <th></th>
        </thead>

        <tbody>
        </tbody>
      </table>

      <footer>
        <p>Calories for today: <span class="out-cal">0</span></p>
        <button class="reset-btn">Reset</button>
      </footer>
    </section>
  </main>
</body>

</html>
